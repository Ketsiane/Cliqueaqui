{% extends "estrutura.html" %}

{% block content %}
    <h2 class="mb-4">Novo Usuário</h2>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mb-4">Voltar à Página Inicial</a>

    <div class="card p-4 shadow">
        <h4 class="card-title mb-3">Cadastre-se Agora</h4>
        <form action="{{ url_for('novo_usuario') }}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" name="senha" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" id="endereco" name="endereco" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
{% endblock %}
