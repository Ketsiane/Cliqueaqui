{% extends "estrutura.html" %}

{% block content %}
    <h2>{{ titulo }}</h2>
    <form action="{{ url_for('salvar_usuario', id=usuario.id) }}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" value="{{ usuario.senha }}" required>
        <br>
        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" name="endereco" value="{{ usuario.endereco }}" required>
        <br>
        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('lista_usuario') }}">Cancelar</a>
{% endblock %}
