{% extends "estrutura.html" %}

{% block content %}
    <h2>{{ titulo }}</h2>
    
    <h3>Nova Categoria</h3>
    <form action="{{ url_for('nova_categoria') }}" method="post">
        <label for="nome">Nome da Categoria:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="desc">Descrição:</label>
        <input type="text" id="desc" name="desc" required>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
    
    <h3>Lista de Categorias</h3>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria.id }}</td>
                <td>{{ categoria.nome }}</td>
                <td>{{ categoria.desc }}</td>
                <td>
                    <a href="{{ url_for('editar_categoria', id=categoria.id) }}">Editar</a> |
                    <a href="{{ url_for('excluir_categoria', id=categoria.id) }}" onclick="return confirm('Deseja realmente excluir esta categoria?');">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <br>
    <a href="{{ url_for('menu') }}">Voltar para o Início</a>
{% endblock %}
