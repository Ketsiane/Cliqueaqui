{% extends "estrutura.html" %}

{% block content %}
    <h2 class="mb-4">Anúncios Disponíveis</h2>
    
    <div class="row">
        {% for anuncio in anuncios %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ anuncio.nome }}</h5>
                    <p class="card-text">{{ anuncio.desc }}</p>
                    <p class="card-text mt-auto">
                        <strong class="text-success">Preço: R$ {{ anuncio.preco }}</strong><br>
                        <small class="text-muted">Quantidade: {{ anuncio.qtd }}</small>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
