{% extends "estrutura.html" %}

{% block content %}
    <h2>{{ titulo }}</h2>
    <form action="{{ url_for('salvar_anuncio', id=anuncio.id) }}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ anuncio.nome }}" required>
        <br>
        <label for="desc">Descrição:</label>
        <textarea id="desc" name="desc" required>{{ anuncio.desc }}</textarea>
        <br>
        <label for="qtd">Quantidade:</label>
        <input type="number" id="qtd" name="qtd" value="{{ anuncio.qtd }}" required>
        <br>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" value="{{ anuncio.preco }}" required>
        <br>
        <label for="cat_id">Categoria:</label>
        <select id="cat_id" name="cat_id" required>
            {% for categoria in categorias %}
                <option value="{{ categoria.id }}" {% if categoria.id == anuncio.cat_id %}selected{% endif %}>{{ categoria.nome }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="usu_id">Usuário:</label>
        <select id="usu_id" name="usu_id" required>
            {% for usuario in usuarios %}
                <option value="{{ usuario.id }}" {% if usuario.id == anuncio.usu_id %}selected{% endif %}>{{ usuario.nome }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('lista_anuncio') }}">Cancelar</a>
{% endblock %}
