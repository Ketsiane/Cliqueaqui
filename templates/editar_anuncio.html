{% extends "estrutura.html" %}

{% block content %}
    <h2 class="mb-4">Editar Anúncio</h2>
    <a href="{{ url_for('lista_anuncio') }}" class="btn btn-secondary mb-4">Voltar para a Lista</a>

    <div class="card p-4 shadow">
        <h4 class="card-title mb-3">Editar Anúncio #{{ anuncio.id }}</h4>
        <form action="{{ url_for('salvar_anuncio', id=anuncio.id) }}" method="post">
            <input type="hidden" name="id" value="{{ anuncio.id }}">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{ anuncio.nome }}" required>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Descrição:</label>
                <textarea id="desc" name="desc" class="form-control" required>{{ anuncio.desc }}</textarea>
            </div>
            <div class="mb-3">
                <label for="qtd" class="form-label">Quantidade:</label>
                <input type="number" id="qtd" name="qtd" class="form-control" value="{{ anuncio.qtd }}" required>
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço:</label>
                <input type="number" step="0.01" id="preco" name="preco" class="form-control" value="{{ anuncio.preco }}" required>
            </div>
            <div class="mb-3">
                <label for="cat_id" class="form-label">Categoria:</label>
                <select id="cat_id" name="cat_id" class="form-select" required>
                    {% for categoria in categorias %}
                    <option value="{{ categoria.id }}" {% if categoria.id == anuncio.cat_id %}selected{% endif %}>{{ categoria.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="usu_id" class="form-label">Usuário:</label>
                <select id="usu_id" name="usu_id" class="form-select" required>
                    {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}" {% if usuario.id == anuncio.usu_id %}selected{% endif %}>{{ usuario.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            <a href="{{ url_for('excluir_anuncio', id=anuncio.id) }}" onclick="return confirm('Deseja realmente excluir este anúncio?');" class="btn btn-danger">Excluir Anúncio</a>
        </form>
    </div>
{% endblock %}
