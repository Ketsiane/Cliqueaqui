{% extends "estrutura.html" %}

{% block content %}
    <h2 class="mb-4">Usuários</h2>
    
    <div class="card p-4 shadow mb-5">
        <h4 class="card-title mb-3">Novo Usuário</h4>
        <form action="{{ url_for('novo_usuario') }}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" name="senha" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" id="endereco" name="endereco" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <h4 class="mb-3">Lista de Usuários</h4>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Endereço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.id }}</td>
                    <td>{{ usuario.nome }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.endereco }}</td>
                    <td>
                        <a href="{{ url_for('editar_usuario', id=usuario.id) }}" class="btn btn-sm btn-warning">Editar</a>
                        <a href="{{ url_for('excluir_usuario', id=usuario.id) }}" 
                           onclick="return confirm('Deseja realmente excluir este usuário? Todos os anúncios, perguntas, favoritos e compras relacionados também serão excluídos.');" 
                           class="btn btn-sm btn-danger">
                           Excluir
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <br>
    <a href="{{ url_for('menu') }}" class="btn btn-secondary">Voltar para o Início</a>
{% endblock %}
