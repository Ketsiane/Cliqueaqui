{% extends "estrutura.html" %}

{% block content %}
    <h2>{{ titulo }}</h2>
    <form action="{{ url_for('salvar_categoria', id=categoria.id) }}" method="post">
        <label for="nome">Nome da Categoria:</label>
        <input type="text" id="nome" name="nome" value="{{ categoria.nome }}" required>
        <br>
        <label for="desc">Descrição:</label>
        <input type="text" id="desc" name="desc" value="{{ categoria.desc }}" required>
        <br>
        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('lista_categoria') }}">Cancelar</a>
{% endblock %}
