{% extends "estrutura.html" %}

{% block content %}
    <h2>{{ titulo }}</h2>
    <form action="{{ url_for('salvar_compra', id=compra.id) }}" method="post">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" value="{{ compra.quantidade }}" required>
        <br>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" value="{{ compra.preco }}" required>
        <br>
        <label for="anu_id">Anúncio:</label>
        <select id="anu_id" name="anu_id" required>
            {% for anuncio in anuncios %}
                <option value="{{ anuncio.id }}" {% if anuncio.id == compra.anu_id %}selected{% endif %}>{{ anuncio.nome }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="usu_id">Usuário:</label>
        <select id="usu_id" name="usu_id" required>
            {% for usuario in usuarios %}
                <option value="{{ usuario.id }}" {% if usuario.id == compra.usu_id %}selected{% endif %}>{{ usuario.nome }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('lista_compra') }}">Cancelar</a>
{% endblock %}
